<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Демо-версия</title>
    <link rel="stylesheet" href="dist/styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section class="main">
    <div class="container">
        <div class="main-text">
            <div class="title">Демо-версия</div>
            <div class="text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и
                малых проектов. Используя знания и накопленный опыт мы можем предложить</div>
            <button class="button" id="action-btn">
                    Попробовать бесплатно
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM385 215c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-71-71L280 392c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-214.1-71 71c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9L239 103c9.4-9.4 24.6-9.4 33.9 0L385 215z"/>
                    </svg>
            </button>
        </div>
        <div class="main-image">
            <img src="src/assets/images/image.png" alt="Изображение">
        </div>
    </div>
    </div>
</section>

<section class="login" id="login">
    <div class="login-block">
        <div class="close-block">
            <div class="close" id="close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                    <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                </svg>
            </div>
        </div>

        <form class="form">
            <div class="form-title">Войти в систему</div>
            <div class="input">
                <input type="text" placeholder="Email/Телефон" id="element">
            </div>
            <div class="input">
                <input type="password" placeholder="Пароль" id="password">
            </div>
            <div class="check">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">
                    Запомнить меня
                </label>
            </div>
            <div class="restore">
                <a href="#">Восстановить</a>
            </div>
            <div class="actions">
                <button class="button enter-button" id="process-button">Войти</button>
                <button class="button registration-button" id="to-sign-up">
                    <a href="#">Зарегистрироваться</a>
                </button>
            </div>
        </form>
    </div>
</section>

<script src="src/scripts/script.js"></script>
</body>
</html>
